name: ESLint
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  eslint:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Lint code
        uses: "github/super-linter@v5"
        with:
          eslint: true
          eslint_file: .eslintrc.js
          github_token: ${{ secrets.GITHUB_TOKEN }}
