name: Trigger test

on:
  pull_request: {}
  repository_dispatch:
    types: [trigger-test-event]

jobs:
  trigger-test:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Run test
        run: docker run ubuntu:latest yourdockerusername/yourimagename:${{ github.ref_name }} ls -la
